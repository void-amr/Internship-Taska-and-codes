<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		//Internal-js
		function division()
		{
			x = parseInt(prompt("Enter value for x:"));
			y = parseInt(prompt("Enter value for y:"));

			if(Number.isNaN(x) || Number.isNaN(y)) 
			{
				alert("Please enter a valid number");
			}
			else if(y == 0)
			{
				alert("Number divided but zero is returned number itself");
			}
			else 
			{
				z = x/y;
				document.write("Divison:"+z);
			}
		}
	</script>
</head
 <body>
	<button onclick="division()" style="width: 250px; height: 250px; align-items: center;" >Click me for division</button>
</body>
</html>
