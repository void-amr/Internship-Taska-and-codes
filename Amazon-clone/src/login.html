<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <form action="./index.html">
          <div class="heading">
            <h2 id="ih">sign-in</h2>
          </div>
          <div class="name">
            <label for="name"
              >Enter your name <br /><input id="name" type="text" required
            /></label>
          </div>
          <div class="gmail">
            <label for="gmail"
              >Enter your email <br /><input id="gmail" type="email" required />
            </label>
          </div>
          <div class="setpass">
            <label for="pass"
              >Enter a password <br /><input id="pass" type="password" required
            /></label>
          </div>
          <button class="btn">submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
