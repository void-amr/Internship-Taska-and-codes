<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="../scripts/index.js" ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
          <div class="heading">
            <h2 id="ih">sign-in</h2>
          </div>
          <div class="name">
            <label for="Name"
              >Enter your name <br /><input id="Name"  type="text" required
            /></label>
          </div>
          <div class="gmail">
            <label for="Gmail"
              >Enter your email <br /><input id="Gmail"  type="email" required />
            </label>
          </div>
          <div class="setpass">
            <label for="Pass"
              >Enter a password <br /><input id="Pass"  type="password" required
            /></label>
          </div>
            <button id="btn">submit</button>
      </div>
    </div>
  </body>
</html>
